<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
   
    
    
</head>
<body>
    <div class="welcome">
        <h1>Welcome! 
            <!-- input to enter your name -->
            <input type="text" name="" id="name" placeholder="Write your name here">
        </h1>
        <p>Start today's journey with your task list in hand!</p>
    </div>
    <main>        
        <!-- box to contain list of items -->
        <div class="box">
            <input type="text" id="item" autofocus placeholder="What do you have planned?" autocomplete="off">
            <ul id="to-do-box">
        </div>
    </main>

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/b33ca1df8c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
